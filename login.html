<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediVolt - Energy Optimization Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo">
                    <img src="logo.jpeg" alt="MediVolt Logo" style="width: 80px; height: 80px; object-fit: contain; border-radius: 12px;">
                </div>
                <h1>MediVolt</h1>
                <p>AI-Powered Energy Optimization</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot">Forgot password?</a>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
            
            <div class="card-footer">
                <p>Secure Energy Management Platform</p>
                <p style="margin-top: 15px; font-size: 14px;">Don't have an account? <a href="signup.html" style="color: #0F766E; text-decoration: none; font-weight: 600;">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
